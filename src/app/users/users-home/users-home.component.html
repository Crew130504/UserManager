<div class="user-table-wrapper">
  <div class="user-table-container">
    <div *ngIf="isLoading" class="text-center">
      <p>Loading users...</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <table *ngIf="!isLoading && users.length" class="table table-hover align-middle">
      <thead class="table-header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-action" (click)="viewDetails(user.id)">
              Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
